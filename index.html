<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaShohor</title>
    <!---------- Favicon ---------->
    <link rel="shortcut icon" href="https://i.ibb.co/2KZTv7X/insta-shohor.png" type="image/x-icon">
    <!---------- Custom Styles ---------->
    <link rel="stylesheet" href="./css/style.css" />
    <!---------- Bootstrap Stylesheet ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!---------- Google Font  ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!---------- Header Start ---------->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="#">InstaShohor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-link active" role="button" onclick="switchTab( 'posts' )"><i class="fa-solid fa-house"></i></li>
            <li class="nav-link active" role="button" onclick="switchTab( 'liked' )"><i class="fa-solid fa-heart text-danger"></i></li>
            <li class="nav-link active" role="button" onclick="switchTab( 'reported' )"><i class="fa-solid fa-eye-slash"></i></li>
          </ul>
        </div>
      </nav>
    </header>
    <!---------- Header End ---------->
    <!---------- Main Section Start ---------->
    <main class="main container mx-auto p-3">
      <div id="posts"></div>
      <h1 id="liked-posts" class="mb-5">Liked posts</h1>
      <div id="liked"></div>
      <h1 id="reported-posts" class="mb-5">Reported posts</h1>
      <div id="reported"></div>
    </main>
    <footer></footer>
    <!---------- Main Section End ---------->
    <!---------- JS Script ---------->
    <script src="./js/app.js"></script>
  </body>

</html>
